<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GTA Tennis Clubs{% endblock %} - Championship Data Portal</title>

    <!-- Google Fonts - Wimbledon Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --wimbledon-purple: #3E1F47;
            --wimbledon-green: #006633;
            --wimbledon-cream: #F5F3EF;
            --wimbledon-light-green: #2d8659;
            --wimbledon-dark-purple: #2a1532;
            --wimbledon-gold: #D4AF37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #FBFBFB;
            color: #1F1F1F;
            line-height: 1.6;
            position: relative;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 256px;
            background: #00703C;
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 20px rgba(0,0,0,0.15);
            position: fixed;
            height: 100vh;
            z-index: 1000;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.8em;
            letter-spacing: 0.5px;
            font-weight: 700;
            margin: 0;
        }

        .sidebar-header p {
            font-size: 0.75em;
            color: #90ee90;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 4px 0 0 0;
            font-weight: 500;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px;
        }

        .sidebar-nav a {
            display: block;
            padding: 14px 16px;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .sidebar-nav a:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .sidebar-nav a.active {
            background: #3D2273;
            color: white;
            box-shadow: 0 4px 12px rgba(61,34,115,0.4);
            font-weight: 600;
        }

        /* Main Content Area */
        .main-wrapper {
            margin-left: 256px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        /* Page Header (inside main content) */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 2px solid #E5E7EB;
        }

        .page-header h2 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.5em;
            color: #3D2273;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .page-header p {
            color: #6B7280;
            font-size: 1.05em;
            margin: 0;
        }

        .page-header-actions {
            display: flex;
            gap: 12px;
        }

        /* Main Content Area */
        main {
            min-height: calc(100vh - 300px);
            padding: 40px 0;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(62, 31, 71, 0.1);
            border: 1px solid rgba(62, 31, 71, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(62, 31, 71, 0.15);
        }

        .card h2 {
            font-family: 'Playfair Display', Georgia, serif;
            color: var(--wimbledon-purple);
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 600;
            border-bottom: 3px solid var(--wimbledon-green);
            padding-bottom: 12px;
        }

        /* Buttons - Modern Rounded Style */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #3D2273;
            color: white;
            text-decoration: none;
            border-radius: 24px;
            font-weight: 600;
            font-size: 0.95em;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(61, 34, 115, 0.25);
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            background: #2a1532;
            box-shadow: 0 4px 12px rgba(61, 34, 115, 0.35);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-outline {
            background: transparent;
            color: #00703C;
            border: 2px solid #00703C;
            box-shadow: none;
        }

        .btn-outline:hover {
            background: rgba(0, 112, 60, 0.05);
            box-shadow: none;
        }

        .btn-secondary {
            background: #00703C;
            box-shadow: 0 2px 8px rgba(0, 112, 60, 0.25);
        }

        .btn-secondary:hover {
            background: #005830;
            box-shadow: 0 4px 12px rgba(0, 112, 60, 0.35);
        }

        .btn-danger {
            background: #DC2626;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.25);
        }

        .btn-danger:hover {
            background: #B91C1C;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.35);
        }

        /* Form Elements */
        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(62, 31, 71, 0.2);
            border-radius: 6px;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
            background: white;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--wimbledon-green);
            box-shadow: 0 0 0 3px rgba(0, 102, 51, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--wimbledon-purple);
            font-weight: 500;
            font-size: 0.95em;
        }

        /* Alerts */
        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .alert-success {
            border-left-color: var(--wimbledon-green);
            background: linear-gradient(to right, rgba(0, 102, 51, 0.1) 0%, white 100%);
            color: #004d26;
        }

        .alert-danger {
            border-left-color: #dc3545;
            background: linear-gradient(to right, rgba(220, 53, 69, 0.1) 0%, white 100%);
            color: #721c24;
        }

        .alert-warning {
            border-left-color: #ffc107;
            background: linear-gradient(to right, rgba(255, 193, 7, 0.1) 0%, white 100%);
            color: #856404;
        }

        .alert-info {
            border-left-color: var(--wimbledon-purple);
            background: linear-gradient(to right, rgba(62, 31, 71, 0.1) 0%, white 100%);
            color: var(--wimbledon-dark-purple);
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            background: #F9FAFB;
            color: #6B7280;
            text-align: center;
            padding: 20px 32px;
            margin-top: auto;
            border-top: 1px solid #E5E7EB;
        }

        .footer p {
            margin: 4px 0;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }

            .main-wrapper {
                margin-left: 0;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .page-header-actions {
                width: 100%;
            }

            .card {
                padding: 20px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 0.9em;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>CourtSide</h1>
            <p>Data Assistant</p>
        </div>
        <nav class="sidebar-nav">
            <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Dashboard</a>
            <a href="/scraper" {% if request.path == '/scraper' %}class="active"{% endif %}>Scraper Tool</a>
            <a href="/results" {% if request.path == '/results' %}class="active"{% endif %}>View Results</a>
            <a href="/email" {% if request.path == '/email' %}class="active"{% endif %}>Email Campaigns</a>
        </nav>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper">
        <!-- Main Content -->
        <main>
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <div class="footer">
            <p><strong>CourtSide Data Assistant</strong> â€¢ GTA Tennis Clubs Portal</p>
            <p>Powered by Championship Excellence</p>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
